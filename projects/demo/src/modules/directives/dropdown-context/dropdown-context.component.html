<tui-doc-page
    i18n-header
    header="DropdownContext"
    package="KIT"
    type="directives"
>
    <ng-template pageTab>
        <p i18n>
            <code>tuiDropdownContext</code> allows to show custom right click
            context dropdown.
        </p>

        <tui-doc-example
            id="basic"
            i18n-heading
            heading="Basic"
            [content]="exampleBasic"
        >
            <tui-dropdown-context-example-1></tui-dropdown-context-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="contextMenu"
            i18n-heading
            heading="Context menu"
            [content]="exampleContextMenu"
        >
            <tui-dropdown-context-example-2></tui-dropdown-context-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="reportMistakeForm"
            i18n-heading
            heading="Report mistake form"
            [content]="exampleReportMistakeForm"
        >
            <tui-dropdown-context-example-3></tui-dropdown-context-example-3>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiDropdownContextModule</code> into a module
                    where you want to use our directive
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
